{% extends 'index.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block link %}
  <link rel="stylesheet" href="{% static 'login_css.css' %}" type="text/css">
  <style>
    .error{
      font-size: 12px;
      color: red;
    }
  </style>
{% endblock %}

{% block content %}

<div class="card">
<div class="card-header">Login Here
</div>
<div class="card-body">
<form method="POST" class="form">{% csrf_token %}
  {% if form.errors %}
        <span class="error">Wrong credentials</span>
  {% endif %}
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username here" required autocomplete="off">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password here" required>
  </div><br>
  <div class="button">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
</div>
</div>

{% endblock %}
